<html lang="en">
  <head>

      <form>
        <div class="form-col">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Name</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Name"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword4">Instruction</label>
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="Instruction"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress">Owner</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Owner"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
